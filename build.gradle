plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '8.1.1'
}

group 'SoftwareEngeneering_Gruppe3'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

javafx {
    version = "13"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = 'Main'