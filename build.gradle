plugins {
    id'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '11.0.2'
}

group 'SoftwareEngeneering_Gruppe3'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'


}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    Main = 'org.gradle.sample.Main'
}